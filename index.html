<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
  </head>
  <body>
    <main>
      <div id="container">
        <div id="options"><a id="logoutBtn">Log out</a></div>
        <div id="loginWindow">
          <form id="loginForm">
            <input type="email" id="emailField" placeholder="email" />
            <input type="password" id="passwordField" placeholder="password" />
            <input type="submit" value="inloggen" />
          </form>
        </div>
        <div id="output">
          <div class="message">
            <span class="by">user</span>
            <span class="on">00:00:00</span>
            <p>bericht</p>
          </div>
        </div>
        <div id="userInput">
          <form id="messageForm">
            <input type="text" name="userMessage" id="messageField" placeholder="type your message" />
            <input type="submit" value="sturen" id="messageSubmit" />
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
